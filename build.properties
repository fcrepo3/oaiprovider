#
# Compile options
#

optimize = off
debug    = on

#
# Libraries
#

# JRDF from http://jrdf.soruceforge.net/
lib.jrdf = lib/jrdf-0.3.4.jar

# Trippi 1.0.1 from http://trippi.sourceforge.net/
lib.trippi = lib/trippi.jar

# MPTStore 0.9.1 from http://mptstore.sourceforge.ner
lib.mptstore = lib/mptstore-0.9.1.jar

# Various Apache projects/sub-projects
lib.httpclient  = lib/commons-httpclient-2.0.1.jar
lib.logging     = lib/commons-logging.jar
lib.log4j       = lib/log4j-1.2.8.jar
lib.xerces      = lib/xercesImpl.jar
lib.xml-apis    = lib/xml-apis.jar
lib.axis        = lib/axis.jar
lib.discovery   = lib/commons-discovery.jar
lib.dbcp        = lib/commons-dbcp-1.2.1.jar
lib.collections = lib/commons-collections-3.1.jar
lib.pool        = lib/commons-pool-1.2.jar

# Fedora client
lib.fedoraclient = lib/client.jar

# SOAP with attachments for Java from http://java.sun.com/xml/saaj/index.jsp
lib.saaj = lib/saaj.jar

# Java API for XML-RPC from http://java.sun.com/xml/jaxrpc/index.jsp
lib.jaxrpc = lib/jaxrpc.jar

# Proai 
lib.proai = lib/proai.jar
lib.mysqljdbc = lib/mysql-connector.jar

# BValid from http://www.sf.net/projects/bvalid
lib.bvalid = lib/bvalid.jar

# JUnit (not distributed)
lib.junit = lib/junit.jar

# XML Pull apis (required for trippi)
lib.xmlpull = lib/xmlpull_1_1_3_4a.jar
lib.xpp = lib/xpp3_min-1.1.3.4.K.jar

# PropsToDocs (for generating html from proai.properties)
# Usage: java -cp PropsToDocs.jar PropsToDocs proai.properties > output.html
lib.propstodocs = lib/PropsToDocs.jar
